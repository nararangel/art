<div class="prev-next">
  {% if page.previous.url %}
    <a class="nav-item float-left" href="{{ page.previous.url }}"> &laquo; Prev | {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="nav-item float-right" href="{{ page.next.url }}">Next | {{ page.next.title }} &raquo;</a>
  {% endif %}
</div>
